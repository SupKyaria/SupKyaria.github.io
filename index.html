<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendirme Sayfası</title>
    <style>
        body {
            background-image: url('https://artfoliocreative.com/wp-content/uploads/2023/10/pembe.webp');
            background-size: cover; /* Arka planın tamamını kaplayacak şekilde ayarlanır */
            background-repeat: no-repeat; /* Arka plan resmi tekrarlanmaz */
            background-attachment: fixed; /* Arka plan resmi sabitlenir */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Yazı rengini beyaz yapar */
            text-shadow: 2px 2px 4px #000; /* Yazı için gölge efekti ekler */
        }
    </style>
    <script>
        // Sayfa yüklendikten 5 saniye sonra yönlendirme fonksiyonu
        function yonlendir() {
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=Yl7IZfkmX3I"; // Yönlendirilmek istenen site adresi
            }, 5000); // 5000 milisaniye = 5 saniye
        }
    </script>
</head>
<body onload="yonlendir()">
    <h1>Prensesimmm hoşgeldinnnnn</h1>
    <p>5 saniye içinde yönlendirilceksin hayatımın neşesi seni çok seviyorum</p>
</body>
</html>
